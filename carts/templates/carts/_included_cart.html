{% load static %}

<div class="card mb-3 text-bg-light shadow-lg">
    {% for cart in carts %}

        <div class="card-header">
            <h5 class="card-title">{{ cart.product.name }}</h5>
        </div>
        
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row text-center">
                    <div class="col p-0">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-dark btn-sm decrement"
                                    data-cart-id="{{ card.id }}" data-cart-change-url="">-</button>
                            </span>
                            <input type="text" class="form-control number" value="{{ cart.quantity }}"
                                readonly>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-dark btn-sm increment me-5"
                                    data-cart-id="{{ card.id }}" data-cart-change-url="">+</button>
                            </span>
                        </div>
                    </div>
                    <div class="col p-0">
                        <p>x {{ cart.product.sell_price }} = </p>
                    </div>

                    <div class="col p-0">
                        <strong>{{ cart.products_price }} Грн</strong>
                    </div>

                    <div class="col p-0">
                        {% if cart.product.image.url %}
                                <img src="{{ cart.product.image.url }}" alt="avatar" width="36" height="36" class="rounded-circle me-1">
                            {% endif %}

                        <a href="{% url 'cart:cart_remove' cart.id %}" class="remove-from-cart" data-cart-id="{{ cart.product.slug }}">
                            <img class="mx-1" src="{% static 'images/icons/trash3-fill.svg' %}"
                                alt="Catalog Icon" width="16" height="16">
                        </a>
                    </div>
                </div>
            </li>
        </ul>

    {% endfor %}
</div>
    
<div class="card mb-3 shadow-lg">
    <div class="card-footer">

        <p class="float-left">Всього <strong>{{ carts.total_quantity }}</strong> товар(а) на суму</p>
        <h4 class="float-left"><strong>{{ carts.total_price }} Грн</strong></h4> 

    </div>
</div>
