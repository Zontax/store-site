{% load static %}

<div class="notifications-container">

{% if form.non_field_errors %}

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger alert-dismissible fade show custom-shadow" role="alert">
                    {{ form.non_field_errors }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    
{% endif %}

<!-- Різні сповіщення -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <div id="notification" 
                        class="position-fixed start-50 translate-middle-x z-3 alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} fade show custom-shadow" 
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% else %}
                <div id="jq-notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow" style="display: none;" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

</div>
